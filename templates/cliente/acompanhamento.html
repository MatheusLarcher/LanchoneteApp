{% extends "cliente/base.html" %}
{% block content %}
  <h2>Acompanhar Pedido #{{ pedido.id }}</h2>
  <p>Status atual: <span id="status-pedido">{{ pedido.status }}</span></p>
  {% if pedido.status != 'Entregue' %}
    <button id="btn-atualizar" class="btn btn-secondary">Atualizar Status</button>
  {% endif %}
{% endblock %}
