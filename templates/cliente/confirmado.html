{% extends "cliente/base.html" %}
{% block content %}
  <div class="text-center my-5">
    <h2>Pedido Realizado!</h2>
    <p>Obrigado, seu pedido <strong>#{{ pedido.id }}</strong> foi recebido.</p>
    <p>Status atual: <strong>{{ pedido.status }}</strong>.</p>
    <a href="{{ url_for('cliente.acompanhar', pedido_id=pedido.id) }}" class="btn btn-primary">Acompanhar Pedido</a>
  </div>
{% endblock %}
